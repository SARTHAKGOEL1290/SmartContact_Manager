<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
  th:replace="login_base::layout(~{::section})">
<head >
    <meta charset="UTF-8">
    <title>document</title>
</head>
   
<body>
      <section> 
 
          <div class = "card mr-3">
          
           <div class = "card-body">
              
              <h1 class="text-center">Your Contacts</h1>
              
              <div>
              
              <table class="table">
               <thead>
                 <tr>
                    <th scope="col">#</th>
                    <th scope="col">First_Name</th>
                    <th scope="col">Second_Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                     <th scope="col">Action</th>
                    
                    
                 </tr>
               </thead>
             <tbody>
               <tr th:each="c:${contacts}">
                <th scope="row" th:text="${'BTCS'+c.cId}"></th>
                <td th:text="${c.name}"></td>
                <td th:text="${c.secondname}"></td>
                <td th:text="${c.phone}"></td>
                <td >
                   <a  href="#" th:href="@{'/user/contact/'+${c.cId}}">
                   <span th:text="${c.mail}"></span>
                   
                   </a>
                
                </td>
                
                <td>
                <a th:href="@{'/user/update_contact/'+${c.cId}}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{'/user/delete/'+${c.cId}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
                
              </tr>
    
  </tbody>
</table>   
          <!--  for pagination -->
              <nav aria-label="Page navigation example">
                <ul class="pagination">
                 <li th:if="${currentPage != 0}" class="page-item"><a class="page-link" href="#">Previous</a></li>
                 
                 
                 <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}"  class="page-item"><a th:href="@{'/user/view_contact/'+${i-1}}" class="page-link"><span th:text="${i}"></span></a></li> 
              
            
                 <li th:if="${currentPage +1 != totalPages}"class="page-item"><a class="page-link" href="#">Next</a></li>
               </ul>
            </nav>
              
              
              </div>
           
           
           </div>
          
          
          </div>
 
   
     
     </section>
</body>

</html>
