!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
  th:replace="login_base::layout(~{::section})">
<head >
    <meta charset="UTF-8">
    <title>document</title>
</head>
   
<body>
      <section> 
      
      <div th:if="${contacts}" class="card mr-3">
      
       <div class="card body">
          
          <h1 class="text-center">full user information</h1>
           
          <table class="table">
             <thead>
               <tr>
                <th scope="col">first name</th>
                <th scope="col">Second name</th>
                <th scope="col">phone</th>
                <th scope="col">email</th>
             </tr>
            </thead>
          <tbody>
          <tr th:each="c:${contacts}">
            <th scope="row" th:text="${'BTCS'+c.cId}"></th>
                <td th:text="${c.name}"></td>
                <td th:text="${c.secondname}"></td>
                <td th:text="${c.phone}"></td>
                <td th:text="${c.mail}"></td>
          </tr>
         </tbody>
        </table> 
        
        <div class="container text-center">
                <button class="btn btn-primary btn-sm btn-block">Update</button>
                <button class="btn btn-danger btn-sm btn-block">Delete</button>
        </div>
        
       </div>   
      
      </div>
      
      <h1 th:unless="${contacts}"> you don't have permission to view others contact</h1>
     
     </section>
</body>

</html>
