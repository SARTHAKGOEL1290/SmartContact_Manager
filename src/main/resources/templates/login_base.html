<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

  <body>
   
    
    <!-- Navbar start -->
    
    <nav class="fixed-top navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>

      <span class="navbar-toggler-icon"></span>
    </button>
   
   
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
     
      <ul class="navbar-nav ml-auto text-uppercase">
       
       
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/user/index/}">Home</a>
        </li>
      
      
 <!--        <li class="nav-item">
          <a class="nav-link" th:href="@{/signin/}" th:text="${user.name}"></a>
        </li>
        
        -->
        
        <li class="nav-item">
          <a class="nav-link"  th:href="@{/logout}" href="#">Logout</a>
        </li>
        
       
      </ul>
      
    </div>
  </div>
</nav>

<!-- End of Nav Bar -->

  <!-- Side bar -->
  
     <div class ="sidebar">
       
       <a href="" class="item">Home</a>
       <a href="" th:href="@{/user/view_contact/0}" class="item">View Contact</a>
       <a href="" th:href="@{/user/add_contact}" class="item">Add contact</a>
       <a href="" class="item">Your Profile</a>
       <a href="" class="item">Setting</a>
       <a href="" class="item">logout</a>
       <div class="divider"></div>
     
     </div>
   
    
    <div class="content mt-5">
    
    <!-- this is the div for successful meaasge for adding new contact -->
    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
                     <span th:text="${session.message.content}"></span>
                     <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                </div> 
                
     <div th:replace="${content}"></div>
     
                
      <h3 th:text="${title}"></h3>
      
      
     
     </div>
     
   
    <!-- Optional JavaScript; choose one of the two! -->
