<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
  th:replace="Base::layout(~{::section})">
<head >
    <meta charset="UTF-8">
    <title>document</title>
</head>
   
<body>
      <section> 
         
         <div class="container">
           <div class="row">
           
             <div class="col-md-8 offset-md-2">
             
                 <div class="my-card mt-3">
                 
                 <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
                     <p th:text="${session.message.content}"></p>
                     <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                </div>
                
                  <h1 class="text center">welcome to sign-up page</h1>
                  
                  <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                  
                  <!-- div for name -->
                  
                   <div class="form-group">
                   
                    <label for="name_field">Your Name</label>
                     <input
                     name="name"
                     type="text" 
                     class="form-control" 
                     id="name_field" 
                     aria-describedby="emailHelp"
                     placeholder="Enter here"
                     th:value="${user.name}"
                     />
                    
                   </div>
                  
                  <!-- div for email -->
                  
                   <div class="form-group">
                   
                    <label for="email_field">Your email</label>
                     <input 
                     name="email"
                     type="text" 
                     class="form-control" 
                     id="email_field" 
                     aria-describedby="emailHelp"
                     placeholder="Enter here"
                     th:value="${user.email}"
                     />
                    
                   </div>
                  
                  <!-- div for password -->
                  
                   <div class="form-group">
                   
                    <label for="password_field">Your password</label>
                     <input 
                     name="password"
                     type="text" 
                     class="form-control" 
                     id="password_field" 
                     aria-describedby="emailHelp"
                     placeholder="Enter here"
                     />
                    
                    
                   </div>
                   
                   <!-- div for text area -->
                   
                   <div class="form-group">
                    <label for="floatingTextarea">Comments</label>
                    <textarea
                    name="about"
                     class="form-control"
                       rows="8"
                     placeholder="Leave a comment here" 
                     id="floatingTextarea"
                     th:value="${user.about}"></textarea>
                    
                 </div>
                 
                 <!-- div for check box -->
                 
                 <div class="form-group form-check text-center">
                  <input class="form-check-input" type="checkbox" name="agreement" id="agreement">
                    <label class="form-check-label" for="agreement">
                      To Continue , Agree terms and conditions
                 </label>
               </div>
                 
                 <!-- div for button -->
                 
                <div class="container text-center" >
                  <button type="reset" class="btn btn-warning text white">
                  Reset
                  </button>
                  <button type="submit" class="btn btn-success">Success</button>
               </div>
                 
                  </form>
                  
                  </div>
             </div>
           
           </div>
         </div>
 
   
     
     </section>
</body>

</html>
